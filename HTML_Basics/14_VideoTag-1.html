    <h4>비디오 태그 관련 속성</h4>
        <pre>
            - controls > 컨트롤 패널 지원(재생이 가능해진다)
            - autoplay > 비디오 로드 시 자동 재생(muted 설정시에만 가능)
            - muted > 음소거 최초
            - loop > 자동 반복 재생

            
        </pre>
