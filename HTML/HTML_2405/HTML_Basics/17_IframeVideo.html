<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Iframe연습하기</title>
        <meta charset="utf-8">
        <!-- iframe : 웹에서 또다른 html을 태그하거나 비디오를 가져오는 태그-->
        <pre>
            유튜브 영상을 가져와보자(소스코드)
        </pre>
        <iframe width="853" height="480" src="https://www.youtube.com/embed/j8Qv34IKq58" title="(희귀 영상) 노을이 짖음" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fduEwKC0OKw?si=6S6N6MxSCxwODfZE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h1>외부 재생 불가 동영상도 존재한다.</h1>

    </head>

</html>
