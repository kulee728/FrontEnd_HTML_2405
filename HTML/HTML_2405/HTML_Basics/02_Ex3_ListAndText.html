<!DOCTYPE html>
<html lang="ko">
  <!-- 검색 시 노출되는 기준 언어-->
  <head>
    <meta charset="UTF-8" />
    <title>재미있는 글자나라 <!-- 헤더(탭) --></title>
  </head>
  <body>
    <h1>안녕하세요 HTML 실습나라입니다</h1>
    <p>목록 표시 하기</p>
    <ul>
      <li>브랜드 패션</li>
      <ul>
        브랜드 여성 의류
        <li>상의</li>
        <li>하의</li>
        <li>신발</li>
      </ul>
      <li>
        화장 용품
        <ul>
          럭셔리 화장품
          <li>스킨 케어</li>
          <li>메이크업</li>
          <li>기타</li>
        </ul>
      </li>
      <li>프리미엄 존</li>
      <ul>
        남성 디자이너 의류
        <li>스포츠웨어</li>
        <li>아웃도어</li>
        <li>패션잡화</li>
      </ul>
    </ul>
  </body>
</html>
