    <header>
        <h1>회사소개</h1>

    <nav>

    <main>
        <section>
            <div class="블록">
                <h2>회사 역사</h2>
                <p>우리 회사는 2000년에 동대문에서 설립되어
                    현재까지 혁신적인 제품과 서비스를 제공하고 있습니다.
                    우리의 목표는 고객에게 최고의 품질과 최고의 가치를 제공하는 것 입니다.
                </p>
            </div>
            <div class="블록">
                <h2>비전 및 미션</h2>
                <p>우리의 비전은 세계 최고의 디자이너 브랜드 회사가 되는 것 입니다.
                미션으로서 고객의 삶을 부드럽고 무드있게 개선하는 혁신적인 디자인과 품질을 제공합니다.
            </p>
        </div>
        </section>
