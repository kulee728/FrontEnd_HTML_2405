<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>선택관련태그</title>
        <meta charset="utf-8">
        <style></style>
    </head>
    <body>
        <div class = "container">
            <h3> select 와 option</h3>
            <pre>
                - select : 클릭 시 밑으로 메뉴가 아래로 펼쳐지는 입력 태그
                - option : select 밑으로 펼쳐지는 메뉴를 작성하는 태그
            </pre>
            <select name="메뉴" >
                <option>메뉴선택</option>
                <option>초밥</option>
                <option>샐러드</option>
                <option>돈까스</option>
                <option>김밥</option>
                <option>삼겹살</option>
            </select>

            <h3> 그 외 input 태그 관련</h3>
            <pre>
                - type="color" : 색을 선택할 수 있는 입력 상자
                - type="file" : 파일 열 수 있는 탐색기 실행
                - type="hidden" : 화면에서 숨길 값 있을 때
            </pre>
            <input type="color"><br>
            <input type="file"><br>
            <input value="값이 숨겨져 있어요 "type="hidden">



        

        </div>
    </body>
</html>
