<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>
            도미노피자
        </title>
        <meta charset="utf-8">
        <style>
            .container{

            }
            .nonBox{
                border: none;
                width : 300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <h4>고객 정보</h4>
                <label>고객명 : <input type="text" name="clientName" ></label><br><br>
                <label>전화번호 : <input type="tel" name="clientName" ></label><br><br>
                <label>Email : <input type="email" name="clientName" ></label><br><br>

                <h4>피자 사이즈</h4>
                <label><input type="radio" name="pizzaSize" value="Small"> Small</label><br>
                <label><input type="radio" name="pizzaSize" value="Medium"> Medium</label><br>
                <label><input type="radio" name="pizzaSize" value="Large" checked> Large</label><br>
                
                <h4>기본 토핑(다중 선택 가능)</h4>
                <label><input type="checkbox" name="pizzaTopping" value="베이컨" > 베이컨</label><br>
                <label><input type="checkbox" name="pizzaTopping" value="베이컨" > 치즈</label><br>
                <label><input type="checkbox" name="pizzaTopping" value="베이컨" > 양파</label><br>
                <label><input type="checkbox" name="pizzaTopping" value="베이컨" > 버섯</label><br>
                <br>
                <label for="wishTime">희망 배송 시간<input type="time" name="wishTime" value="wishTime" > </label><br>
                <br>
                <label>배송시 요청사항 :<br> <input type="text" name="customerComment" class="nonBox" placeholder="이곳에 요청사항을 적어주세요"> </label><br>
                <br>
                <button>주문하기</button>
            </form>
        </div>
    </body>
</html>
