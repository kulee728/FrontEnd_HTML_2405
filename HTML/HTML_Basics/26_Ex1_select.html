<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>select연습하기</title>
    <meta charset="utf-8" />
    <style>
        body{
            background-color: #f9f9f9;
        }
        .container{
         margin : 0 auto;
         display: block;
         text-align: center;
        }
        button{
            background-color: yellowgreen;
            border:none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            color: white;
        }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h2>점심 메뉴 고르기</h2>
      </div>
      
      <div class="main">
        <select name="lunchMenu">
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="양식">양식</option>
            <option value="일식">일식</option>
            <option value="조식">조식</option>
        </select>
        <p>추가 작성 내용 : </p>
        <textarea name="comments" cols="8" rows="3" style="resize: none;"></textarea><br>
        <button>작성 완료</button>
      </div>






    </div>
  </body>
</html>
