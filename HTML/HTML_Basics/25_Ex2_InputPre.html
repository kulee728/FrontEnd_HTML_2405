<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>첫 포스팅</title>
    <style>
      img {
        width: 50%;
      }
      .posting {
        background-color: aliceblue;
        color: black;
        padding: 20px;
        border-radius: 5px;
      }
      .header,
      .footer {
        background-color: rgba(0, 0, 0, 0.765);
        color: white;
        padding: 20px;
      }
      .commentArea{
        padding:20px;
        background-color: beige;
        border-radius: 5px;
      }
    </style>
    <!-- meta title style script link-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>첫 포스팅</h1>
      </div>

      <div class="main">
        <!-- 메인과 포스팅 사이 간격 없애고 싶다면 패딩-->
        <br>
        <div class="posting">
          <h2>첫 번째 포스팅 제목</h2>
          <img src="../../Media/pig.jpg" alt="행복한 돼지" />

          <p>
            안녕하세요. 피기에요.<br />
            만나서 반가워요. 저의 블로그는 소통하는 블로그입니다.<br />
            잘부탁드려요 ^^
          </p>
        </div>
        <br>
        <div class="commentArea">
          <h3>댓글</h3>
          <br />
          <label>
            <input type="text" placeholder="댓글을 입력하세요" />
            <button>댓글 남기기</button>
          </label>
          <br />
          <p>사용자1 : 안녕하세요. 소통해요</p>
          <p>사용자2 : 오 매우 아름다우십니다!</p>
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2024 첫 포스팅. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
