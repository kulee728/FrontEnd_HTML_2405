<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>배달</title>
        <meta charset="utf-8">
        <style>
            input{
                width: 50%;
                border:1px solid rgb(195, 195, 193);
                border-radius: 5px;
            }
            .container{
                text-align: center;
                margin: 0 auto;
                background-color: rgb(255, 240, 222);
                box-shadow: 0 0 15px;
            }
            .정보,.form{
                margin: 10px;
                padding :10px;
            }
        </style>
    </head>
<body>
<div class="container">
    <h1>배달 주문하기</h1>
    <form>
        <div class="정보">
            <label>주문번호여기작성해야됩니다그리고 계단ㅈ구조 어떻게 해결하나요 : 
                <input type="text" required>
            </label>
        <form>
        <div class="정보">
            <label>사용자 이름 : 
                <input type="text" required>
            </label>
        <div class="정보">
            <label>휴대폰 번호 : 
                <input type="tel" required>
            </label>
        <div class="정보">
            <label>이메일 : 
                <input type="email" required>
            </label>
        <div class="정보">
            <label>비밀번호 : 
                <input type="password" required>
            </label>
        <div class="정보">
            <label>주소 : 
                <input type="text" required>
            </label>
        </div>
        <br>
        <button> 배달하기 </button>
    </form>
</div>
</body>
</html>
