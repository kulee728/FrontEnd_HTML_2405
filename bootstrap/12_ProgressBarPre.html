<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Progress 바 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function 클릭하기(){
            let progressStatus = 0;
            let progressInterval = setInterval(function(){
                if(progressStatus>=100){
                    clearInterval(progressInterval);
                }else{
                    progressStatus++;
                    $("#progressBar1").css('width',progressStatus+'%');
                    $("#progressBar1").attr('aria-valuenow',progressStatus);
                    $("#progressBar1").text(progressStatus+"%");           
                }
            },100)
            
        }
    </script>
</head>
<body>
    <div class=container>
        <div class="progress">
            <div id="progressBar1" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0">0%</div>
    </div>
    <button id="시작버튼" class="btn btn-success" onclick="클릭하기()">시작</button>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
