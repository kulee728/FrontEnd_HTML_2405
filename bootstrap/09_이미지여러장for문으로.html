<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 여러장for문으로 가져오기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#이미지가져오기").change(function(){
                const files = this.files;

                $("#이미지미리보기").empty();

                if(files){
                    for(let i=0;i<files.length;i++){
                        const file = files[i];
                        const fr = new FileReader();
                        fr.onload = function(e){
                            const imageTagGenerator = $('<img>').attr('src',e.target.result); 
                            $('#이미지미리보기').append(imageTagGenerator);
                        }
                        fr.readAsDataURL(file);
                    }
                }
            })
        })
    </script>
</head>
<body>
    <h2>사진 업로드</h2>
    <label>사진선택</label>
    <input id="이미지가져오기" type="file" accept="image/*" multiple>
    
    <!--input에서 가져온 이미지를 미리보기로 보여주기-->
    <!-- 다중 이미지를 여러장 담을 수 있는 div 태그를 활용해서 여러 이미지를 보여줍니다-->
    <div id="이미지미리보기"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
