<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="30_SignIn.css">
    <style>
        
    </style>

    <script type="text/javascript"
    src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <script>
        $(document).ready(function(){

            $("input").keyup(function(){
                const pwd1 = $("#pwd1").val()
                const pwd2 = $("#pwd2").val()
                const pwdMessage = $("#pwdText");
                if(pwd1==""){
                    pwdMessage.text("");
                }
                else if(pwd1==pwd2){
                    pwdMessage.text("비밀번호가 일치합니다.");
                    pwdMessage.css('color',"green");
                }
                else{
                    pwdMessage.text("비밀번호가 불일치합니다.");
                    pwdMessage.css('color',"red");
                }
            })
        })
        function signIn(){
            const pw1 = $('#pwd1').val();
            const pw2 = $('#pwd2').val();
            if(pw1===pw2){
                alert("회원가입이 완료되었습니다.");
                return true;
            }
            else{
                alert("비밀번호가 일치하지 않습니다.");
                event.preventDefault(); //폼 제출 막아버리는 이벤트
                //유효성 검사 후 비활성화 할 때
                
                alert("비밀번호가 일치하지 않습니다람쥐.");
            }
        }
    </script>
</head>
<body>
    <form action="30_SignUpResult.html" method="get">
        <label>이름 : </label>
        <input type="text" name="signName">
        <br>
        
        <br>
        <label>나이 : </label>
        <input type="number" name="signAge">
        <br>
        <label>성별 : </label>
        <div class="genderOption">
            <input type="radio" name="signGender" value="남자" id="Male">
            <label for="Male">남</label>
            <input type="radio" name="signGender" value="여자" id="Female">
            <label for="Female">여</label>
        </div>
        <label>취미 : </label>
        <div class="hobby-option">
            <input type="checkbox" name="signHobby" value="독서" id="hobby1">
            <label for="hobby1">독서</label>
            <input type="checkbox" name="signHobby" value="운동" id="hobby2">
            <label for="hobby1">운동</label>
            <input type="checkbox" name="signHobby" value="여행" id="hobby3">
            <label for="hobby1">여행</label>
        </div>

        <label>아이디 : </label>
        <input type="text" name="signId">
        <br>
        <label>비밀번호 : </label>
        <input type="password" name="signPwd" id="pwd1">
        <br>
        <label>비밀번호확인 : </label>
        <input type="password" name="signPwdConfirm" id="pwd2">
        <p><span id='pwdText'></span></p>
        
        <button id="signInBtn" type="submit" onclick="signIn()">회원가입완료</button>
    </form>
</body>
</html>
