<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Table Tags</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Table(표)관련 기본 태그를 작성해보자</h1>
        <h3>Table 태그</h3>
        <pre>
            웹 문서에서 자료/데이터 정리를 위해 사용하는 태그
            - table 태그는 행, 열 공간을 설정할 수 있다
        </pre>
        <h3>table tr(Table row)태그 </h3>
        <pre>
            - 테이블의 한 행을 나타내는 태그
        </pre>
        <h3>table td(Table data)태그</h3>
        <pre>
            한 행의 칼럼(열)에 해당,하나의 칸(셀)에 해당된다
        </pre>
        <hr>
        <h3> Table 연습 I</h3>
        <table border="2">
            <tr>테이블 만들어보자
                <td>이름</td>
                <td>나이</td>
                <td>주소</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강남구</td>
            </tr>
        </table>
    </body>
</html>
