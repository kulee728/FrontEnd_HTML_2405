<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    <style>
        body{
            background-color: greenyellow !important; /*1순위*/
        }
    </style>
</head>
<body>
    <h1>CSS 선택자 우선순위</h1>
    <pre>
        css 속성은 style 태그, css 파일, 위->아래 순서로 해석되지만 
        1순위 : css 속성 속성값 !important
        2순위 : 태그 옆 작성된 style
        3순위 : 아이디 선택자 (#아이디 속성명)
        4순위 : 클래스 선택자 (.class)
        5순위 : 기본 태그 선택자
    </pre>
</body>
</html>
