<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- metadata 설정 기능. 주로 head에 적는다
            (페이지 설정 같은 정보는) 주로 head에 담는다.-->
    <title>표실습_생선가게</title>
    <!--lang은 브라우저가 페이지 언어를 인식하게 한다. -->
    <style>
        th{
            background-color: lightblue;
            padding: 10px;
        }
        td{
            background-color: lightgray;
            text-align: center;
            padding:6px;
        }
    </style>
  </head>
  <body>
    <hr>
    <h2>차차네 활어 : 주문 목록</h2>
    <table border="1" style="width: 100%;border-collapse: collapse;">
    <tr>
        <th rowspan="2">상품 명</th>
        <th rowspan="2">수량</th>
        <th colspan="2">가격</th>
        <th rowspan="2">구매일</th>
    </tr>
    <tr>
        <th>단가</th>
        <th>총액</th>
    </tr>
    <tr>
        <td>고등어</td>
        <td>3</td>
        <td>10,000원</td>
        <td>30,000원</td>
        <td>2024-05-10</td>
    </tr>
    <tr>
        <td>연어</td>
        <td>2</td>
        <td>15,000원</td>
        <td>30,000원</td>
        <td>2024-05-11</td>
    </tr>
    <tr>
        <td colspan="2">총합</td>
        <td>25,000원</td>
        <td>60,000원</td>
        <td>-</td>
    </tr>
    
    </table>
  </body>
</html>
